<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    ul {
      padding: 2;
    }

    li {
      background-color: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
  <title>Hotel Planning</title>
</head>
<body>
  <h2>Hotel Planning</h2>
  <ol>
    <li>
      <h3> Planning</h3>
      <dl>
        <dt>Menu</dt>
        <ul>
            <li>Vegetarian</li>
            <li>Nonvegetarian</li>
        </ul>
        <dl>
            <dt>Design</dt>
            <ul>
                <li>Simple</li>
                <li>Colorful</li>
            </ul>
        </dl>
      </dl>
    </li>
    <li>
      <h3> Execution</h3>
      <ul>
        <li>Table and Chairs</li>
        <dl>
            <dt>Interior</dt>
        </dl>
        <ul>
          <li>Pop</li>
          <li>Colors</li>
        </ul>
      </ul>
    </li>
  </ol>

</body>
</html>
