<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="main">
                <h1>Username</h1>
                <input type="search" class="name" placeholder="Eg. Anuja Raut">
                <div class="country">
                    <h1>Country</h1>
                    <div class="fill">
                        <select  id="desh">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="UAE">UAE</option>
                        </select>
                        <h2>Availability</h2>
                    </div>
                    <ol>
                        <label>
                            <span>Yes</span>
                            <input type="radio" value="Yes" name="option">
                        </label>
                        <label>
                            <span>No</span>
                            <input type="radio" value="No" name="option">
                        </label>
                    </ol>
                    <div class="play">
                        <p class="hobbies">Hobbies</p>
                        <input type="text" id="hob" name="hob" required><br>
                        <button class="add">Add</button>
                    </div>
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
        
</body>
</html>
